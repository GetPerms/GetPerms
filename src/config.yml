#GetPerms config

#Config version. DO NOT CHANGE! Changing may cause undesirable results!
cfgV_info: "#Config version. DO NOT CHANGE! Changing may cause undesirable results!"
cfgV: "1.1.5"

#Is it the first run?
#DO NOT CHANGE! Even if it's still true after you run it, don't change it.
#Used to manage certain actions at startup.
info_firstRun: "Do not change. Even if it's still true after you run it, don't change it. Used to manage certain actions at startup."
firstRun: true

#Should this plugin send usage stats to metrics.griefcraft.com every 10 minutes?
info_sendStats: "Should this plugin send usage stats to metrics.griefcraft.com every 10 minutes?"
sendStats: true

#Display output on startup/shutdown/generation? Does not display error messages or
#debug messages even if debug is enabled. Will still display 'GetPerms vX.X.X enabled!'
info_silentMode: "false"
silentMode: false

#Weather or not to automatically generate the permissions files on startup.
info_autoGen: "Weather or not to automatically generate the permissions files on startup"
autoGen: true

#When true, if any plugin is removed, added, or updated, the permission files will be regenerated.
info_regenerateOnPluginChange: "When true, if any plugin is removed, added, or updated, the permission files will be regenerated"
regenerateOnPluginChange: true

#Weather or not to check for updates.
info_autoUpdate: "Weather or not to check for updates"
autoUpdate: true

#Should the newest GetPerms.jar be downloaded?
info_autoDownload: "Should it automatically download the newest GetPerms.jar?"
autoDownload: true

#Disable the plugin once it finishes?
#When true, the commands to regenerate the permissions files will not work!
info_disableOnFinish: "Disable the plugin once it finishes?"
disableOnFinish: false

#Download the latest dev build? May have bugs and errors.
info_devBuilds: "Download the latest dev build? May have bugs and errors."
devBuilds: false

#Debug if needed for errors/bugs/info.
info_debugMode: "Debug if needed for errors/bugs/info."
debugMode: false
